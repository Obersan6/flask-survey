<!-- Template for survey instructions and start survey -->

{% extends 'base.html' %}
{% block title %}Survey{% endblock %}

{% block content %}
<header>
    <h1>{{survey_title}}</h1>
</header>

<main>
    <p>{{survey_instructions}}</p>

    <form action="{{url_for('handle_questions', question_index=0)}}" method="post">
        <button type="submit">Start the survey</button>
    </form>
</main>
{% endblock %}
