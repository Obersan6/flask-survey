<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <section>
                {% for msg in messages %}
                    <h2>{{msg}}</h2>
                {% endfor %}
                </section>
            {% endif %}
        {%endwith %}
    {% block content %}
    {% endblock %}
    </main> 
</body>
</html>
